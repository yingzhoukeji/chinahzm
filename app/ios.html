<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>海之梦苹果客户端</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<script type="text/javascript">
function doLocation(url,browser)
{
  var a = document.createElement("a");
  if(!a.click) {
    window.location = url;
    return;
  }
  a.setAttribute("href", url);
  a.style.display = "none";
  document.body.appendChild(a);
  a.click();
  //document.write("<p>Platform: ")
  //document.write(browser.versions.ios + browser.versions.iPhone+ "</p>")
 
}
    
</script>
</head>

<body>
<script type="text/javascript">

            var browser = {
                versions: function() {
                    var u = navigator.userAgent, app = navigator.appVersion,u1=navigator.platform;
                    return { 
                        trident: u.indexOf('Trident') > -1,
                        presto: u.indexOf('Presto') > -1, 
                        webKit: u.indexOf('AppleWebKit') > -1, 
                        gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,
                        mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), 
                        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), 
                        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, 
                        iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, 
                        iPad: u.indexOf('iPad') > -1, 
                        webApp: u.indexOf('Safari') == -1, 
			iPhone1: u1.indexOf('iPhone') > -1 || u1.indexOf('Mac') > -1 
                    };
                }(),
                language: (navigator.browserLanguage || navigator.language).toLowerCase()
            }

  if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad || browser.versions.iPhone1) {
	doLocation('itms-services://?action=download-manifest&url=https://app.augg.net/zusun.plist',browser );
  } else if (browser.versions.android) {
        doLocation('http://www.chinahzm.cn/app/chinahzm.apk',browser );
  }
</script>
</body>
</html>
