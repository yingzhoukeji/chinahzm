		<script>
			mui.init({
				swipeBack: false,
			});
			//侧滑容器父节点
			var offCanvasWrapper = mui('#offCanvasWrapper');
			//主界面容器
			var offCanvasInner = offCanvasWrapper[0].querySelector('.mui-inner-wrap');
			//菜单容器
			var offCanvasSide = document.getElementById("offCanvasSide");

			//Android暂不支持整体移动动画
			
			//移动效果是否为整体移动
			var moveTogether = false;
			//侧滑容器的class列表，增加.mui-slide-in即可实现菜单移动、主界面不动的效果；
			var classList = offCanvasWrapper[0].classList;
			//变换侧滑动画移动效果；
			mui('.mui-input-group').on('change','input',function () {
				if(this.checked){
					switch (this.value){
						case 'main-move':
							classList.remove('mui-slide-in');
							if(moveTogether){
								//仅主内容滑动时，侧滑菜单在off-canvas-wrap内，和主界面并列
								offCanvasWrapper[0].insertBefore(offCanvasSide, offCanvasWrapper[0].firstElementChild);
								moveTogether = false;
							}
							break;
						case 'menu-move':
							classList.add('mui-slide-in');
							break;
						case 'all-move':
							if(classList.contains('mui-slide-in')){
								classList.remove('mui-slide-in');
							}
							moveTogether = true;
							//整体滑动时，侧滑菜单在inner-wrap内
							offCanvasInner.insertBefore(offCanvasSide, offCanvasInner.firstElementChild);
							break;
					}
					offCanvasWrapper.offCanvas().refresh();
					offCanvasSide.classList.remove('mui-transitioning');
					offCanvasSide.setAttribute('style', '');
				}
			});


			
			document.getElementById('more').addEventListener('tap', function() {
				offCanvasWrapper.offCanvas('show');
				$(".pathModel").hide();
			});
			document.getElementById('map').addEventListener('tap', function() {
				openMap();
			});
			document.getElementById('tel').addEventListener('tap', function() {
				window.location.href="tel:4009260070";
			});
			
			//主界面和侧滑菜单界面均支持区域滚动；
			mui('#offCanvasSideScroll').scroll();
			mui('#offCanvasContentScroll').scroll();

			 //实现ios平台的侧滑关闭页面；

			 });

				if(localStorage.getItem("wx_user")){

				initWeixin();
			 	var pagesUrl=serverUrl+"/pages?lang="+lang+"&callback=?";

			 		$(".ui-dialog").removeClass("show");
			 		for(var i=0;i<json.length;i++){
						if(json[i].parent_id=="20"){

							$("#zjmax").append(html);
						}else if(json[i].parent_id=="37"){
							var html='<li class="mui-table-view-cell" data-id="'+json[i].id+'"><a class="mui-navigate-right mui-ellipsis">'+json[i].page_name+'</a></li>';
							$("#ppwh").append(html);
						}
						else if(json[i].parent_id=="32"){
							var html='<li class="mui-table-view-cell" data-id="'+json[i].id+'"><a class="mui-navigate-right mui-ellipsis">'+json[i].page_name+'</a></li>';
							$("#jmhz").append(html);
						}
						else if(json[i].parent_id=="44"){
							var html='<li class="mui-table-view-cell" data-id="'+json[i].id+'"><a class="mui-navigate-right mui-ellipsis">'+json[i].page_name+'</a></li>';
							$("#fuwzq").append(html);
						}
						
			 			
			 		}
